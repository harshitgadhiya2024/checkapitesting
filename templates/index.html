<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        .image-container img {
            max-width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>Images</th>
                <th>Videos</th>
                <th>Other Data</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>
                        <div class="image-container">
                            {% for image in item.images %}
                                <img src="{{ image }}" alt="Image">
                            {% endfor %}
                        </div>
                    </td>
                    <td>
                        <div>
                            {% for video in item.videos %}
                                <video width="160" height="120" controls>
                                    <source src="{{ video }}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            {% endfor %}
                        </div>
                    </td>
                    <td>
                        <ul>
                            {% for key, value in item.other_data %}
                                <li><strong>{{ key }}:</strong> {{ value }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
