<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        .image-container img {
            max-width: 100px;
            margin: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header" style="display: flex; margin-bottom: 20px; margin-top: 20px;">
        <h5>Data Table </h5>
        <a href="http://127.0.0.1:5454/{{prev}}" class="btn btn-primary" style="margin-left: 10px;">Prev</a>
        <a href="http://127.0.0.1:5454/{{next}}" class="btn btn-primary" style="margin-left: 10px;">Next</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Images</th>
                <th>Videos</th>
                <th>Other Data</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                    <div class="image-container">
                        {% for image in item.images %}
                        <img src="{{ image }}" alt="Image">
                        {% endfor %}
                    </div>
                </td>
                <td>
                    <div>
                        {% for video in item.videos %}
                        <video width="160" height="120" controls>
                            <source src="{{ video }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        {% endfor %}
                    </div>
                </td>
                <td>
                    <ul>
                        {% for key, value in item.other_data %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
